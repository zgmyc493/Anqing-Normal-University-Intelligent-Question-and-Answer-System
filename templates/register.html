{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-50 to-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <!-- 主要内容 -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- 标题 -->
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-gray-900">
                    注册账号
                </h2>
            </div>

            <!-- 注册表单 -->
            <form class="space-y-6" method="POST" action="{{ url_for('register') }}">
                <!-- 用户名输入框 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="username">
                        用户名
                    </label>
                    <input id="username" name="username" type="text" required
                        class="block w-full px-4 py-3 border border-gray-200 rounded-lg
                               bg-gray-50 text-gray-900 placeholder-gray-400
                               focus:ring-2 focus:ring-blue-500 focus:border-transparent
                               hover:border-gray-300
                               transition duration-200 ease-in-out"
                        placeholder="请输入用户名">
                </div>

                <!-- 邮箱输入框 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
                        邮箱
                    </label>
                    <input id="email" name="email" type="email" required
                        class="block w-full px-4 py-3 border border-gray-200 rounded-lg
                               bg-gray-50 text-gray-900 placeholder-gray-400
                               focus:ring-2 focus:ring-blue-500 focus:border-transparent
                               hover:border-gray-300
                               transition duration-200 ease-in-out"
                        placeholder="请输入邮箱">
                </div>

                <!-- 密码输入框 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
                        密码
                    </label>
                    <input id="password" name="password" type="password" required
                        class="block w-full px-4 py-3 border border-gray-200 rounded-lg
                               bg-gray-50 text-gray-900 placeholder-gray-400
                               focus:ring-2 focus:ring-blue-500 focus:border-transparent
                               hover:border-gray-300
                               transition duration-200 ease-in-out"
                        placeholder="请输入密码">
                </div>

                <!-- 错误消息显示 -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- 注册按钮 -->
                <div>
                    <button type="submit"
                        class="w-full py-3 px-4 rounded-lg text-sm font-medium text-white
                               bg-blue-500 hover:bg-blue-600
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                               transition duration-200 ease-in-out">
                        注册
                    </button>
                </div>

                <!-- 登录链接 -->
                <div class="text-center">
                    <a href="{{ url_for('login') }}"
                        class="text-sm text-blue-600 hover:text-blue-700 transition duration-200">
                        已有账号？立即登录
                    </a>
                </div>
            </form>
        </div>

        <!-- 底部链接 -->
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}"
                class="text-sm text-gray-500 hover:text-gray-700 transition duration-200">
                返回首页
            </a>
        </div>
    </div>
</div>
{% endblock %}
